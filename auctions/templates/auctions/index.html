{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active Listings</h2>
    <ul>
        {% for listing in listings %}
            <!-- To point to a dedicated page for the listing -->
            <li style="margin-bottom: 15px;">
                <a href="{% url 'auctions:listing' listing.id %}">
                    {{ listing.title }}
                </a><br>
                <b>Price: {{ listing.price }}</b><br>
                {{ listing.description }}
            </li>
        {% empty %}
            <li>Empty : (</li>
        {% endfor %}
    </ul>
    TODO
{% endblock %}
