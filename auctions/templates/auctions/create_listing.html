{% extends 'auctions/layout.html' %}

{% block title %}Create Auction{% endblock %}

{% block body %}
<h3>{{ form.non_field_errors }}</h3>
<form action="{% url 'auctions:create_listing' %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Create listing">
</form>
<p>If you need to add a category visit the <a href="{% url 'auctions:categories' %}" target="_blank">Categories</a> page.</p>
{% endblock %}
