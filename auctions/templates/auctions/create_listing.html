{% extends 'auctions/layout.html' %}

{% block title %}Create Auction{% endblock %}

{% block body %}
<h3>{{ form.non_field_errors }}</h3>
<form id="create-listing-grid" action="{% url 'auctions:create_listing' %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form }}
    <input id="form-submit-button" type="submit" value="Create listing">
</form>
<p>If you need to add a category visit the <a href="{% url 'auctions:categories' %}" target="_blank">Categories</a> page.</p>
{% endblock %}
